version: '3'
services:
  app:
    build: ./.docker/app
    env_file: .env
    volumes:
      - .:/var/www
    depends_on:
      - db
      - redis
  web:
    build:
      context: ./.docker/web
      args:
        DOMAIN: $DOMAIN
        CREDENTIAL: $CREDENTIAL
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .credentials:/.credentials
      - .:/var/www
    depends_on:
      - app
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: $DB_DATABASE
      MYSQL_USER: $DB_USERNAME
      MYSQL_PASSWORD: $DB_PASSWORD
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  redis:
    image: redis:5.0.3
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis:/data
volumes:
  mysql_data:
  redis:
